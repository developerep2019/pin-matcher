<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id="GeneratedNumber" readonly>
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" type="text" id="PinNumberDisplay" readonly>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <input type="button" value="7" class="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="8" type="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="9" type="button" onclick="getNumberFromBtn(this.value)">
                            </div>
                            <div class="calc-button-row">
                              <input class="button" value="4" type="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="5" type="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="6" type="button" onclick="getNumberFromBtn(this.value)">
                            </div>
                            <div class="calc-button-row">
                              <input class="button" value="1" type="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="2" type="button" onclick="getNumberFromBtn(this.value)">
                              <input class="button" value="3" type="button" onclick="getNumberFromBtn(this.value)">
                            </div>
                            <div class="calc-button-row">
                                <input class="button" id="clear1Value" value="<" type="button" >
                                <input class="button" value="0" type="button" onclick="getNumberFromBtn(this.value)">
                                <input class="button" value="C" type="button" id="clear">
                            </div>
                            <div>
                                <input type="submit" class="submit-btn" id="submitBtn" value="Submit">
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notifyWrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notifyRight">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
